<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <img src="assets/img/steven.jpg">
  <div class="description">
    <h2>Music name</h2>
    <i>Jhon Lenon </i>
  </div>

  <div class="duracao">
    <div class="barra">
        <progress value="0" style="  width: 0%" max="1"></progress>
        <div class="ponto"></div>
    </div>
    <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">0:00</p>
    </div>
</div>

  <div class="player">
    <i class="fas fa-step-backward setas anterior"></i>
    <i class="fas fa-play-circle botao-play"></i>
    <i class="fas fa-pause-circle botao-pause"></i>
    <i class="fas fa-step-forward setas posterior"></i>
  </div>
  <audio src="assets/music/Busy City - TrackTribe.mp3"></audio>
  <script src="assets/js/main.js"></script>
</body>

</html>
